<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <nav>
        <div class="nav-bar">
            <img class="logo" src="./images/e_parking.png">

            <label id="txtTime">00:00:00</label>

            <div>
                <ul>
                    
                    <li id="logout">Logout</li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="main-back">
            
            <div class="form" id="frmnew-item">
                <div class="upper-sec">
                    <label class="lbl-new-item">New Item</label>
                    
                    <div class="div-btn">
                        <a name="btnCancel" id="btnCancel" href="home.html" class="new-item">Cancel</a>
                        <input type="button" id="Save" value="Save" name="btnSave" class="btnSubm">
                    </div>

                </div>

                <label class="lbl">Owner:</label>
                <input class="txtInput" type="text" disabled="disabled" id="txtOwner" name="txtOwner" required placeholder="Owner...">
                <label id="lblunFeedback"></label>

                <label class="lbl">Contact:</label>
                <input class="txtInput" type="text" id="txtContact" name="txtContact" required placeholder="Contact...">
                <label id="lblunFeedback"></label>

                <label class="lbl">Make:</label>
                <input class="txtInput" type="text" id="txtMake" name="txtMake" required placeholder="Make...">
                <label id="lblunFeedback"></label>

                <label class="lbl">Model:</label>
                <input class="txtInput" type="text" id="txtModel" name="txtModel" required placeholder="Model...">
                <label id="lblunFeedback"></label>

                <label class="lbl">NumberPlate:</label>
                <input class="txtInput" type="text" id="txtNumberPlate" name="txtNumberPlate" required placeholder="NumberPlate...">
                <label id="lblunFeedback"></label>

                <div>
                        <label class="lbl">Province:</label>
                    <select class="txtInput" type="text" id="txtProvince" name="txtProvince" required placeholder="NumberPlate...">
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Durban">Durban</option>
                        <option value="Cape Town">Cape Town</option>
                    </select>
                    <label id="lblunFeedback"></label>

                    <label class="lbl">Parking Space:</label>
                    <select class="txtInput" type="text" id="txtParking" name="txtParking" required placeholder="NumberPlate...">
                        <option value="none">none</option>
                    </select>
                    <label id="lblunFeedback"></label>
                </div>

                <div>
                    <label class="lbl">TimeIn:</label>
                <input class="txtInput" type="time" id="txtTimeIn" name="txtTimeIn" required placeholder="TimeIn...">
                <label id="lblunFeedback"></label>


                <label class="lbl">TimeOut:</label>
                <input class="txtInput" type="time" id="txtTimeOut" name="txtTimeOut" required placeholder="TimeOut...">
                <label id="lblunFeedback"></label>
                </div>
               
                

            </div>

    </div>
    <script src="./javascript/NewItem.js"></script>
    <script src="./javascript/Logout.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="./javascript/Config.js"></script>
</body>
</html>
